name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.12"
  # App settings needed for import / boot (no real services required)
  SECRET_KEY: "ci-pipeline-secret-key-minimum-32-characters-long"
  OPENAI_API_KEY: "sk-ci-placeholder"
  GEMINI_API_KEY: "ci-placeholder"
  REDIS_URL: "redis://localhost:6379/0"
  POSTGRES_SERVER: "localhost"
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_DB: "interview_ace_test"

jobs:
  # ── Lint ──────────────────────────────────────────────────────────────────
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check backend/ --output-format=github

      - name: Ruff format check
        run: ruff format --check backend/

  # ── Test + Coverage ───────────────────────────────────────────────────────
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    needs: lint

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          coverage run -m pytest backend/tests/ -v --tb=short
          coverage report --fail-under=80
          coverage xml -o coverage.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 14
